<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>CenterLogistic</title>
    

</head>
<body>

    <!--Header-->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img src="assets/img/logo.svg" alt="CenterLogistic">
    
                <nav class="nav">
                    <a class="nav__link active" href="#">Services</a>
                    <a class="nav__link" href="#">Clients</a>
                    <a class="nav__link" href="#">Benefits</a>
                    <a class="nav__link" href="#">Team</a>
                    <a class="nav__link" href="#">News</a>
                    <a class="nav__link" href="#">Contact Us</a>
                </nav>
    
            </div><!--./header__inner-->
        </div><!--./container-->
    </header>

    <!--Content-->
    <div class="content">
        
        <div class="intro">
            <div class="container">
                <div class="intro__inner">
        
                    <div class="request-form request-form--intro">
                        <div class="request-form__header">
                            <h3 class="request-form__title">Get Callback</h3>
                            <div class="request-form__text">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut</div>
                        </div>
        
                        <div class="request-form__content">
                            <form class="form" action="/" method="post">
                                <div class="form__group">
                                    <input class="input input--user" type="text" placeholder="Your name">
                                    <input class="input input--tel" type="tel" placeholder="Your phone">
                                    <input class="input input--email" type="email" placeholder="Your email">
                                </div>
                                <button class="btn btn--block btn--orange" type="submit">Call me back</button>
                            </form>
                        </div>
                    </div><!--./request-form-->
        
                    <div class="intro__text">
                        <div class="intro__countries">USA, Europe, Asia</div>
                        <h1 class="intro__title">
                            <span class="intro__title-amp">&amp;</span>
                            Trans <br>Logistic
                        </h1>
                    </div>
                </div><!--/.intro__inner-->
        
            </div><!--/.container-->
        </div> <!--/.intro-->
        
    </div>




<script src="assets/js/app.min.js"></script>

</body>
</html>
